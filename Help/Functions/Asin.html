<h1>ASIN</h1>
<p>returns the ArcSine of the specified value.
<!--Information goes here-->
<h3>Syntax:</h3>
<p class="code">
ASIN(<i>Value</i>)
</p>
<h3>Arguments</h3><p>
<table WIDTH="75%" border="2"><tr><th>Argument</th><th>Description</th></tr>
<tr><td>Value</td><td>Value to get the ArcSine of.</td></tr>

</table>
</p>
<h3>Remarks</h3><p>
The ASIN Function is a derived function which is equivalent to:
</p>
<p class="code">
Atn(X / Sqr(-X * X + 1))
</p>
